<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador Alura</title>
</head>

<body>

    <header>

        <div class="logoSite">

            <img src="/imgs/logo-alura.svg">

        </div>

        <span id="descriptionLogo">| Encriptador de Texto</p>

    </header>

    <main>

        <!-- Input -->

        <div class="containerTitle">
            <span class="subTitle">Para começar</span>
            <h1>Digite seu Texto</h1>
        </div>

        <div class="containerText">


            <textarea contenteditable="true" placeholder="Digitar texto"></textarea>

        </div>

        <div class="containerButtons">

            <div class="infoText">

                <img src="imgs/info-ico.svg">
                <span>Apenas letras minúsculas e sem acento.</span>

            </div>
            <a href="#result">
                <button class="primaryButton" id="encrypt">Criptografar</button>
            </a>
            <a href="#">
                <button class="secundaryButton" id="uncrypt">Descriptografar</button>
            </a>
        </div>

        <!-- Output -->

        <div class="containerTitle">
            <span class="subTitle">Confira abaixo</span>
            <h1>Seu texto encriptografado</h1>
        </div>

        <div class="containerText">


            <textarea id="result" placeholder="Resultado do seu texto"></textarea>
            <button class="primaryButton">

                <div class="iconButton"><img src="imgs/copy-ico.svg"></div>
                Copiar

            </button>

        </div>



    </main>

    <footer>


            <div class="logoSite">
    
                <img src="/imgs/alura-logo-text.svg">
    
            </div>

            <div class="footerTab">

                <span>Por: Wesley Dionisio | Curso Oracle One - T3 | 2022</span>

            </div>
    

    
        

    </footer>

</body>

</html>
