<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9fbc1884c1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador Alura</title>


    <script>
        document.addEventListener("touchstart", function () { }, true);
    </script>
</head>

<body>



    <header>

        <div class="logoSite">

            <img src="imgs/logo-alura.svg">

        </div>

        <span id="descriptionLogo">| Encriptador de Texto</p>

    </header>

    <main>
        <section class="col-1">
            <section class="containerInput">
                <div class="containerTitle">
                    <span class="subTitle">Para começar</span>
                    <h1>Digite seu Texto</h1>
                </div>

                <div class="containerText">


                    <textarea class="input-texto" id="inputText" placeholder="Digitar texto"></textarea>

                </div>

            </section>

            <div class="containerButtons">

                <div class="infoText">

                    <i class="fa-solid fa-circle-info"></i>
                    <span>Apenas letras minúsculas e sem acento.</span>

                </div>
                <a href="#result">
                    <button class="primaryButton" id="encrypt" onclick="btnEncriptar()">Encriptar</button>
                </a>
                <a href="#result">
                    <button class="secundaryButton" id="uncrypt" onclick="btnDesencriptar()">Desencriptar</button>
                </a>
            </div>
        </section>

        <!-- Output -->
        <section class="col-2">
            <!-- <section class="containerInput"> -->

            <div class="containerTitle">
                <span class="subTitle">Confira abaixo</span>
                <h1>Seu texto encriptografado</h1>
            </div>

            <div class="containerText" id="result">


                <textarea class="mensagem" readonly placeholder="Resultado..."></textarea>
                <button id="copy" class="primaryButton">
                    
                    <i class="fa-regular fa-copy"></i>
                    Copiar

                </button>

            </div>

            <!-- </section> -->

        </section>

    </main>

    <footer>


        <div class="logoSite">

            <img src="imgs/alura-logo-text.svg">



        </div>

        <div class="footerTab">

            <span>Por: Wesley Dionisio | Curso Oracle One - T3 | 2022</span>

        </div>





    </footer>

</body>

<script type="text/javascript" src="js/script.js"></script>


</html>
